        @Test
        fun test03_checkDotButtonLock() {
            testActivity {
                calculatorView.apply {
                    clearButton.clickAndRun()
                    button0.clickAndRun()
                    dotButton.clickAndRun()
                    dotButton.clickAndRun()
                    dotButton.clickAndRun()
                    val actualText = displayEditText.text.toString()
