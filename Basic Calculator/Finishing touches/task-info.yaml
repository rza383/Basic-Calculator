    class Stage2UnitTest : BasicCalculatorUnitTest<MainActivity>(MainActivity::class.java) {

        @Test
        fun test00_checkButtonsWork() {
            testActivity {
                calculatorView.apply {

                    button1.clickAndRun()
                    button2.clickAndRun()
                    button3.clickAndRun()
                    button4.clickAndRun()
                    button5.clickAndRun()
                    button6.clickAndRun()
                    button7.clickAndRun()
                    button8.clickAndRun()
                    button9.clickAndRun()
                    button0.clickAndRun()

